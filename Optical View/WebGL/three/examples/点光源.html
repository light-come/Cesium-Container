<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html, body {
			margin: 0;
			width:100%;
			height:100%;
			margin: 0;
			padding: 0;
			overflow: hidden;
			max-width: 100%;
			max-height: 100%;
			-webkit-font-smoothing: antialiased;
        }

        canvas {
            display: block;
        }

    </style>
</head>
<body onload="draw();">

</body>
<script src="../build/three.js"></script>
<script src="../examples/js/controls/OrbitControls.js"></script>
<script src="../examples/js/libs/stats.min.js"></script>
<script src="../examples/js/libs/dat.gui.min.js"></script>
<script>


	var material;
	var uniforms;

	function shaderinit() {
		
		const fragmentShader = `
			varying vec2 vUv;
			// 时间
			uniform float iTime;
			// 分辨率
			uniform vec2 iResolution;
			// 鼠标位置
			uniform vec2 iMouse;


			precision mediump float;
			varying vec3 v_VertexPosition;
			varying vec3 v_VertexNormal;
			uniform vec3 u_Color;
			uniform vec3 u_LightColor;
			uniform vec3 u_LightPosition;

			void main() {
				vec3 direction = normalize(u_LightPosition - v_VertexPosition);
				vec3 normal = normalize(v_VertexNormal);

				vec3 color = u_LightColor * u_Color * max(dot(direction, normal), 0.0);

				gl_FragColor = vec4(color, 1.0);
			}

		`
		const vertexShader = `
			// void main(){
				
			// 	gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
			// }

			varying vec2 vUv;
			
			attribute vec4 a_VertexPosition;
			attribute vec4 a_VertexNormal;
			uniform mat4 u_ProjectMatrix;
			uniform mat4 u_ViewMatrix;
			uniform mat4 u_NormalMatrix;
			varying vec3 v_VertexPosition;
			varying vec3 v_VertexNormal;

			void main() {
				vUv = uv;

				vec4 vertexPosition =  u_ViewMatrix * a_VertexPosition;
				vec4 vertexNormal = u_NormalMatrix * a_VertexNormal;

				v_VertexPosition = vertexPosition.xyz;
				v_VertexNormal = vertexNormal.xyz;

				// gl_Position = u_ProjectMatrix * vertexPosition;

				gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
			}


		`
		var width = 100; // 画布的宽度
        var height = 100; // 画布的高度
		// var width = window.innerWidth; // 画布的宽度
        // var height = window.innerHeight; // 画布的高度
        var geometry = new THREE.PlaneBufferGeometry(width, height);
 
		const loader = new THREE.TextureLoader();
		const texture = loader.load('/img/wenli.png');
		texture.minFilter = THREE.NearestFilter;
		texture.magFilter = THREE.NearestFilter;
		texture.wrapS = THREE.RepeatWrapping;
		texture.wrapT = THREE.RepeatWrapping;


		uniforms = {
			iTime:{value:0},
			iResolution:  { value: new THREE.Vector3( 1,1,1) },
			iMouse: { value: new THREE.Vector2(0.0, 0.0) },
			iChannel0: { value: '' },
		};

	


        material = new THREE.ShaderMaterial({
			uniforms: uniforms,
			vertexShader: vertexShader,
			fragmentShader: fragmentShader
		});
		// var plane = new THREE.Mesh(new THREE.BoxGeometry(100,100,100), shadertoy);//new THREE.Mesh(planeGeo, shadertoy);
		
		setInterval(()=>{
			uniforms.iTime.value += 0.1;
		},200);

        var geom = new THREE.PlaneBufferGeometry(width, height);
 
        var mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
 
        var clock = new THREE.Clock(); // 时钟
        (function animate() {
            requestAnimationFrame( animate );
 
            var delta = clock.getDelta(); // 获取本次和上次的时间间隔
            uniforms.iTime.value += delta; // 设置着色器使用的 iTime 参数
            renderer.render( scene, camera ); // 重新渲染
        })();
 
         var mouseStartPosition = null; // 鼠标起始位置

		 // onresize 事件会在窗口被调整大小时发生
		window.onresize=function(){
			// 重置渲染器输出画布canvas尺寸
			renderer.setSize(window.innerWidth,window.innerHeight);
		};

        window.addEventListener("mousemove", function (event) {
            if (!mouseStartPosition) {
                    mouseStartPosition = {x: event.clientX, y: event.clientY}
            } else {
                    // uniforms.iMouse.value.x = event.clientX - mouseStartPosition.x;
                    // uniforms.iMouse.value.y = event.clientY - mouseStartPosition.y;
        	}
        })

	}

	function  shaderstart() {
		shaderinit();
	}

	
	
    
    var renderer;
    function initRender() {
        renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        //告诉渲染器需要阴影效果
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // 默认的是，没有设置的这个清晰 THREE.PCFShadowMap
        document.body.appendChild(renderer.domElement);
    }

    var camera;
    function initCamera() {
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 40, 100);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
    }

    var scene;
    function initScene() {
        scene = new THREE.Scene();
    }

    //初始化dat.GUI简化试验流程
    var gui;
    function initGui() {
        //声明一个保存需求修改的相关数据的对象
        gui = {
            ambientLight:"#111111", //环境光源
            pointLight:"#ffffff", //点光源
            lightY: 30, //灯光y轴的位置
            distance:0, //点光源距离
            intensity:1, //灯光强度
            visible:true //是否可见
        };
        var datGui = new dat.GUI();
        //将设置属性添加到gui当中，gui.add(对象，属性，最小值，最大值）
        datGui.addColor(gui,"ambientLight").onChange(function (e) {
            ambientLight.color = new THREE.Color(e);
        });
        datGui.addColor(gui,"pointLight").onChange(function (e) {
            pointLight.color = new THREE.Color(e);
        });
        datGui.add(gui, "lightY", 0, 100);
        datGui.add(gui,"distance",0,100).onChange(function (e) {
            pointLight.distance = e;
        });
        datGui.add(gui,"intensity",0,5).onChange(function (e) {
            pointLight.intensity = e;
        });
        datGui.add(gui,"visible").onChange(function (e) {
            pointLight.visible = e;
        });
    }

    var ambientLight,pointLight;
    function initLight() {
        ambientLight = new THREE.AmbientLight("#111111");
        scene.add(ambientLight);

        pointLight = new THREE.PointLight("#ffffff");
        pointLight.position.set(15, 30, 10);

        //告诉平行光需要开启阴影投射
        pointLight.castShadow = true;

        scene.add(pointLight);
    }

    var cube;
    function initModel() {

        //辅助工具
        // var helper = new THREE.AxisHelper(10);
        // scene.add(helper);

        // 创建一个立方体
        //    v6----- v5
        //   /|      /|
        //  v1------v0|
        //  | |     | |
        //  | |v7---|-|v4
        //  |/      |/
        //  v2------v3

        //立方体
        var cubeGeometry = new THREE.BoxGeometry(10,10,10);

        var cubeMaterial = new THREE.MeshLambertMaterial({color: 0x00ffff});

        cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.x = 5;
        cube.position.y = 5;
        cube.position.z = 15;

        //告诉立方体需要投射阴影
        cube.castShadow = true;

        scene.add(cube);

        //底部平面
        var planeGeometry = new THREE.PlaneGeometry(100, 100);
        var planeMaterial = new THREE.MeshLambertMaterial({color: 0xaaaaaa});

        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.y = -0;

        //告诉底部平面需要接收阴影
        plane.receiveShadow = true;

        scene.add(plane);


		//平行光的坐标
		const axesHelper = new THREE.AxesHelper(10);
		axesHelper.position.set(15, 30, 10);
		scene.add( axesHelper );


		var positionLight = {
			x:-10, z:1, y:-10
		}
		//点光的坐标
		const axesHelper1 = new THREE.AxesHelper(10);
		axesHelper1.position.set(positionLight.x,positionLight.z,positionLight.y);
		scene.add( axesHelper1 );
		var light = new THREE.PointLight(0xffffff, 2, 100);
		light.position.set(positionLight.x,positionLight.z,positionLight.y);
		scene.add(light);


		var positionLight = {
			x:-10, z:1, y:-20
		}
		//点光的坐标
		const axesHelper2 = new THREE.AxesHelper(10);
		axesHelper2.position.set(positionLight.x,positionLight.z,positionLight.y);
		scene.add( axesHelper2 );
		var light = new THREE.PointLight(0xffffff, 2, 100);
		light.position.set(positionLight.x,positionLight.z,positionLight.y);
		scene.add(light);



		var positionLight = {
			x:-10, z:1, y:-30
		}
		//点光的坐标
		const axesHelper3 = new THREE.AxesHelper(10);
		axesHelper3.position.set(positionLight.x,positionLight.z,positionLight.y);
		scene.add( axesHelper3 );
		var light = new THREE.PointLight(0xffffff, 2, 100);
		light.position.set(positionLight.x,positionLight.z,positionLight.y);
		scene.add(light);


		var positionLight = {
			x:-10, z:1, y:-40
		}
		//点光的坐标
		const axesHelper4 = new THREE.AxesHelper(10);
		axesHelper4.position.set(positionLight.x,positionLight.z,positionLight.y);
		scene.add( axesHelper4 );
		var light = new THREE.PointLight(0xffffff, 2, 100);
		light.position.set(positionLight.x,positionLight.z,positionLight.y);
		scene.add(light);

    }

    //初始化性能插件
    var stats;
    function initStats() {
        stats = new Stats();
        document.body.appendChild(stats.dom);
    }

    //用户交互插件 鼠标左键按住旋转，右键按住平移，滚轮缩放
    var controls;
    function initControls() {

        controls = new THREE.OrbitControls(camera, renderer.domElement);

        // 如果使用animate方法时，将此函数删除
        //controls.addEventListener( 'change', render );
        // 使动画循环使用时阻尼或自转 意思是否有惯性
        controls.enableDamping = true;
        //动态阻尼系数 就是鼠标拖拽旋转灵敏度
        //controls.dampingFactor = 0.25;
        //是否可以缩放
        controls.enableZoom = true;
        //是否自动旋转
        controls.autoRotate = false;
        //设置相机距离原点的最远距离
        controls.minDistance = 50;
        //设置相机距离原点的最远距离
        controls.maxDistance = 200;
        //是否开启右键拖拽
        controls.enablePan = true;
    }

    function render() {
        renderer.render(scene, camera);
    }

    //窗口变动触发的函数
    function onWindowResize() {

        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        render();
        renderer.setSize(window.innerWidth, window.innerHeight);

    }

    function animate() {
        //更新控制器
        render();

        //更新性能插件
        stats.update();

        //更新相关位置
        pointLight.position.y = gui.lightY;

        controls.update();

        requestAnimationFrame(animate);
    }

    function draw() {
        initGui();
        initRender();
        initScene();
        initCamera();
        initLight();
        initModel();
        initControls();
        initStats();

        animate();

		shaderstart();
        window.onresize = onWindowResize;
    }
</script>
</html>
